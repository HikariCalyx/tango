syntax = "proto3";

package tango.replay;

message ReplayMetadata {
  message GameInfo {
    message Patch {
      string name = 1;
      string version = 2;
    }
    string rom_family = 1;
    uint32 rom_variant = 2;
    Patch patch = 3;
  }

  message Side {
    string nickname = 1;
    GameInfo game_info = 2;
    bool reveal_setup = 3;
  }

  uint64 ts = 1;
  string link_code = 2;
  Side local_side = 3;
  Side remote_side = 4;
}
